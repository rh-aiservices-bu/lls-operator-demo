apiVersion: v1
kind: Service
metadata:
  name: ocp-mcp-server
  labels:
    {{- include "openshift-mcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "openshift-mcp.selectorLabels" . | nindent 4 }}
    deployment: ocp-mcp-server
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
